<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="HandheldFriendly" content="true">
    <link rel="stylesheet" href="login copy.css">
    <title>Sign Up For Drivers page</title>
</head>
<body>
    <div class="wrapper" id="wrapper">
        <div class="login">
            <h1>Sign Up For Drivers</h1>
            <div class="textbox">
                <i class="fa fa-user" aria-hidden="true"></i>
                <input type="text" placeholder="Phone number">
            </div>
            
            <div class="textbox">
                <i class="fa fa-lock" aria-hidden="true"></i>
                <input type="password" placeholder="Password">
            </div>
            <div class="textbox">
                <i class="fa fa-lock" aria-hidden="true"></i>
                <input type="password" placeholder="Confirm Password">
            </div>
            <input class = "inbtn" type="button" value="Sign Up For Drivers">
            <p class="accMsg">Already have an account?</p>
            <a href="signin.html"><input class="inbtn" type="button" value="Sign In"></a>
        </div>
    </div>
</body>
</html>
